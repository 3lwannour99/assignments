<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            type="button"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
          >
            User
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile-tab-pane"
            type="button"
            role="tab"
            aria-controls="profile-tab-pane"
            aria-selected="false"
          >
            Preview Users
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <div class="form-parent">
            <form class="form" onsubmit="return validate()">
              <span>Register</span>
              <label for="name">Full Name </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="enter your Full Name please"
              />

              <p id="massegeError1" style="color: red"></p>

              <label for="email">Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="enter your email please"
              />

              <p id="massegeError3" style="color: red"></p>

              <label for="tel">Phone Number </label>
              <input
                type="tel"
                id="tel"
                name="tel"
                placeholder="enter your Phone number please"
                maxlength="10"
                minlength="10"
              />

              <p id="massegeError4" style="color: red"></p>

              <label for="gender">Gender </label>

              <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>

              <p id="massegeError5" style="color: red"></p>

              <label for="address">Address </label>
              <textarea
                id="address"
                name="address"
                placeholder="Enter your address please"
              ></textarea>

              <p id="massegeError2" style="color: red"></p>
              <button type="submit">Add User</button>
            </form>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="profile-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
          <div>
            <div class="main-table">
              <div class="table-responsive table-div">
                <table
                  class="table table-striped table-hover"
                  id="table"
                  style="display: none"
                >
                  <thead>
                    <tr>
                      <th class="th-name">Name</th>
                      <th class="th-address">Address</th>
                      <th class="th-email">email address</th>
                      <th class="th-tel">phone number</th>
                      <th class="th-gender">gender</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>

            <div id="card" style="display: none">
              <div class="container">
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
                  id="rowCard"
                >
                  <!-- الكروت رح تنضاف هون -->
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center my-4">
              <button id="toggleViewBtn" class="btn btn-primary">
                View Users
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
